name: Build Flatpak

on:
  push:
    tags:
      - "*"
    branches:
      - "dev"

  workflow_dispatch:
    inputs:
      branch:
        description: 'Checkout branch'
        required: false
      tag:
        description: 'Checkout tag'
        required: false

jobs:
  flatpak:
    name: Flatpak Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.event.inputs.branch || github.ref_name }}

      - name: Set up Flatpak
        uses: flatpak/flatpak-github-actions/setup@v6
        with:
          bundle: "true"

      - name: Restore Flatpak cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/flatpak-builder
          key: flatpak-builder-${{ runner.os }}-${{ hashFiles('.flatpak/*.yaml') }}

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: .flatpak/io.github.sanny32.omodscan.yaml
          build-bundle: io.github.sanny32.omodscan.flatpak
          bundle-runtime: org.freedesktop.Platform
          runtime-version: "23.08"
          cache: true

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenModScan-flatpak
          path: |
            io.github.sanny32.omodscan.flatpak
            *.flatpakref
