<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OpenModScan</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f7fa;
            color: #212529;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            color: #2ea043;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #212529;
        }

        p {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #2ea043;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #238636;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="OpenModScan Logo" class="logo">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
