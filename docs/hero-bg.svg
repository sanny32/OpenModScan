<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2481cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1c6bad;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)"/>

  <!-- Decorative geometric shapes -->
  <circle cx="100" cy="100" r="60" fill="#2481cc" opacity="0.05"/>
  <circle cx="1050" cy="450" r="80" fill="#2481cc" opacity="0.05"/>
  <rect x="850" y="50" width="100" height="100" fill="#2481cc" opacity="0.03" transform="rotate(45 900 100)"/>

  <!-- Circuit-like pattern representing Modbus communication -->
  <g stroke="#2481cc" stroke-width="2" fill="none" opacity="0.1">
    <line x1="200" y1="200" x2="400" y2="200"/>
    <circle cx="400" cy="200" r="8" fill="#2481cc"/>
    <line x1="400" y1="200" x2="600" y2="300"/>
    <circle cx="600" cy="300" r="8" fill="#2481cc"/>
    <line x1="600" y1="300" x2="800" y2="250"/>
    <circle cx="800" cy="250" r="8" fill="#2481cc"/>

    <line x1="300" y1="400" x2="500" y2="450"/>
    <circle cx="500" cy="450" r="8" fill="#2481cc"/>
    <line x1="500" y1="450" x2="700" y2="400"/>
    <circle cx="700" cy="400" r="8" fill="#2481cc"/>
  </g>

  <!-- Modbus data flow visualization -->
  <g opacity="0.08">
    <rect x="50" y="250" width="80" height="40" rx="5" fill="#2481cc"/>
    <text x="90" y="275" font-family="monospace" font-size="12" fill="white" text-anchor="middle">DATA</text>

    <rect x="950" y="350" width="80" height="40" rx="5" fill="#2481cc"/>
    <text x="990" y="375" font-family="monospace" font-size="12" fill="white" text-anchor="middle">0x03</text>
  </g>
</svg>
