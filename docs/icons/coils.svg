<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Modbus Coils icon - bit grid with ON/OFF states -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="onGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5"/>
      <stop offset="100%" style="stop-color:#4a90d9"/>
    </linearGradient>
  </defs>

  <!-- Background frame -->
  <rect x="8" y="8" width="48" height="48" fill="url(#bgGrad)" stroke="#c0c0c0" stroke-width="1.5" rx="3"/>

  <!-- Title bar -->
  <rect x="8" y="8" width="48" height="7" fill="#4a90d9" rx="3"/>
  <rect x="8" y="12" width="48" height="3" fill="#4a90d9"/>

  <!-- Grid area -->
  <rect x="10" y="17" width="44" height="37" fill="#ffffff" stroke="#d8d8d8" stroke-width="0.5" rx="1"/>

  <!-- Row 1: coil bits -->
  <rect x="13" y="20" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="17" y="27" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <rect x="23" y="20" width="8" height="8" rx="1.5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="0.8"/>
  <text x="27" y="27" font-family="monospace" font-size="7" fill="#999" text-anchor="middle">0</text>

  <rect x="33" y="20" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="37" y="27" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <rect x="43" y="20" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="47" y="27" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <!-- Row 2: coil bits -->
  <rect x="13" y="31" width="8" height="8" rx="1.5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="0.8"/>
  <text x="17" y="38" font-family="monospace" font-size="7" fill="#999" text-anchor="middle">0</text>

  <rect x="23" y="31" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="27" y="38" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <rect x="33" y="31" width="8" height="8" rx="1.5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="0.8"/>
  <text x="37" y="38" font-family="monospace" font-size="7" fill="#999" text-anchor="middle">0</text>

  <rect x="43" y="31" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="47" y="38" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <!-- Row 3: coil bits -->
  <rect x="13" y="42" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="17" y="49" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <rect x="23" y="42" width="8" height="8" rx="1.5" fill="url(#onGrad)" stroke="#3b7db8" stroke-width="0.8"/>
  <text x="27" y="49" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">1</text>

  <rect x="33" y="42" width="8" height="8" rx="1.5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="0.8"/>
  <text x="37" y="49" font-family="monospace" font-size="7" fill="#999" text-anchor="middle">0</text>

  <rect x="43" y="42" width="8" height="8" rx="1.5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="0.8"/>
  <text x="47" y="49" font-family="monospace" font-size="7" fill="#999" text-anchor="middle">0</text>
</svg>
