<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Modbus logo style - flat -->

  <!-- Hexagon background -->
  <polygon points="32,8 53,20 53,44 32,56 11,44 11,20" fill="#d0f0d7" stroke="#b0ddb8" stroke-width="1"/>

  <!-- Arrows from center to circles -->
  <!-- Top -->
  <line x1="32" y1="32" x2="32" y2="14" stroke="#238636" stroke-width="3.5"/>
  <polygon points="32,10 28,17 36,17" fill="#238636"/>
  <!-- Top Right -->
  <line x1="32" y1="32" x2="48" y2="22" stroke="#238636" stroke-width="3.5"/>
  <polygon points="51,20 43,20 47,27" fill="#238636"/>
  <!-- Bottom Right -->
  <line x1="32" y1="32" x2="48" y2="42" stroke="#238636" stroke-width="3.5"/>
  <polygon points="51,44 47,37 43,44" fill="#238636"/>
  <!-- Bottom -->
  <line x1="32" y1="32" x2="32" y2="50" stroke="#238636" stroke-width="3.5"/>
  <polygon points="32,54 28,47 36,47" fill="#238636"/>
  <!-- Bottom Left -->
  <line x1="32" y1="32" x2="16" y2="42" stroke="#238636" stroke-width="3.5"/>
  <polygon points="13,44 17,37 21,44" fill="#238636"/>
  <!-- Top Left -->
  <line x1="32" y1="32" x2="16" y2="22" stroke="#238636" stroke-width="3.5"/>
  <polygon points="13,20 17,27 21,20" fill="#238636"/>

  <!-- Outer circles at hexagon vertices -->
  <circle cx="32" cy="10" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
  <circle cx="53" cy="21" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
  <circle cx="53" cy="43" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
  <circle cx="32" cy="54" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
  <circle cx="11" cy="43" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
  <circle cx="11" cy="21" r="8" fill="#3aad55" stroke="#238636" stroke-width="1.5"/>
</svg>
