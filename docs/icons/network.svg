<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Qt style network/globe icon with site blue colors -->
  <defs>
    <radialGradient id="globeGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8f4fd"/>
      <stop offset="70%" style="stop-color:#d0e8f7"/>
      <stop offset="100%" style="stop-color:#b8ddf3"/>
    </radialGradient>
  </defs>

  <!-- Globe outer rim -->
  <circle cx="32" cy="32" r="20" fill="url(#globeGrad)" stroke="#4a90d9" stroke-width="2"/>

  <!-- Globe main body -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#5b9bd5" stroke-width="1"/>

  <!-- Latitude lines (horizontal) -->
  <ellipse cx="32" cy="32" rx="18" ry="5" fill="none" stroke="#4a90d9" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="32" cy="32" rx="18" ry="10" fill="none" stroke="#5b9bd5" stroke-width="1.5" opacity="0.6"/>
  <line x1="14" y1="32" x2="50" y2="32" stroke="#4a90d9" stroke-width="1.5" opacity="0.6"/>

  <!-- Longitude lines (vertical) -->
  <ellipse cx="32" cy="32" rx="5" ry="18" fill="none" stroke="#4a90d9" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="32" cy="32" rx="10" ry="18" fill="none" stroke="#5b9bd5" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="14" x2="32" y2="50" stroke="#4a90d9" stroke-width="1.5" opacity="0.6"/>

  <!-- 3D sphere highlight -->
  <ellipse cx="25" cy="25" rx="8" ry="10" fill="#ffffff" opacity="0.3"/>
</svg>
