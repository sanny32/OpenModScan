<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Modbus logo style in site blue colors -->
  <defs>
    <radialGradient id="circleGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#6aaae0"/>
      <stop offset="100%" style="stop-color:#4a90d9"/>
    </radialGradient>
  </defs>

  <!-- Hexagon background -->
  <polygon points="32,8 53,20 53,44 32,56 11,44 11,20" fill="#d0e8f7" stroke="#b0d0eb" stroke-width="1"/>

  <!-- Arrows from center to circles -->
  <!-- Top -->
  <line x1="32" y1="32" x2="32" y2="14" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="32,10 28,17 36,17" fill="#3b7db8"/>
  <!-- Top Right -->
  <line x1="32" y1="32" x2="48" y2="22" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="51,20 43,20 47,27" fill="#3b7db8"/>
  <!-- Bottom Right -->
  <line x1="32" y1="32" x2="48" y2="42" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="51,44 47,37 43,44" fill="#3b7db8"/>
  <!-- Bottom -->
  <line x1="32" y1="32" x2="32" y2="50" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="32,54 28,47 36,47" fill="#3b7db8"/>
  <!-- Bottom Left -->
  <line x1="32" y1="32" x2="16" y2="42" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="13,44 17,37 21,44" fill="#3b7db8"/>
  <!-- Top Left -->
  <line x1="32" y1="32" x2="16" y2="22" stroke="#3b7db8" stroke-width="3.5"/>
  <polygon points="13,20 17,27 21,20" fill="#3b7db8"/>

  <!-- Outer circles at hexagon vertices -->
  <circle cx="32" cy="10" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
  <circle cx="53" cy="21" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
  <circle cx="53" cy="43" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
  <circle cx="32" cy="54" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
  <circle cx="11" cy="43" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
  <circle cx="11" cy="21" r="8" fill="url(#circleGrad)" stroke="#3b7db8" stroke-width="1.5"/>
</svg>
