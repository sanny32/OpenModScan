<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Qt style wrench icon with site blue colors -->
  <defs>
    <linearGradient id="wrenchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#909090"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
  </defs>

  <!-- Wrench handle -->
  <rect x="35" y="9" width="10" height="32" fill="url(#wrenchGrad)" stroke="#606060" stroke-width="1.5" rx="2" transform="rotate(-45 40 25)"/>

  <!-- Handle highlight -->
  <rect x="36" y="10" width="3" height="30" fill="#b0b0b0" opacity="0.6" transform="rotate(-45 40 25)"/>

  <!-- Wrench head (open end) -->
  <rect x="14" y="40" width="18" height="14" rx="2" fill="#808080" stroke="#606060" stroke-width="1.5"/>
  <rect x="15" y="41" width="16" height="12" rx="2" fill="#909090"/>

  <!-- Wrench opening -->
  <rect x="18" y="43" width="10" height="8" rx="1" fill="#ffffff" stroke="#707070" stroke-width="1"/>
  <rect x="19" y="44" width="8" height="6" rx="1" fill="#f0f0f0"/>

  <!-- Qt blue accent on bolt -->
  <circle cx="23" cy="47" r="2" fill="#4a90d9"/>
  <circle cx="23" cy="47" r="1" fill="#5b9bd5"/>
</svg>
